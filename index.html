<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- icon -->
        <!-- unicode -->
        <link rel="stylesheet" href="node_modules/unicode/category/index.js" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
        <!-- css -->
        <link rel="stylesheet" href="style.css" />
        <title>Twitter</title>
    </head>
    <body>
        <div class="container">
            <div class="tweet">
                <!-- header -->
                <div class="tweet_top d-flex d-between">
                    <div class="d-flex">
                        <div class="tweet_user--img">
                            <img src="assets/img/user.png" alt="user" />
                        </div>
                        <div class="tweet_info">
                            <div class="tweet_user d-flex">
                                <h1>The Big Bang Theory</h1>
                                <img class="valid" src="assets/img/valid-1.svg" alt="" />
                                <h2 class="tweet_id">@bigbangtheory</h2>
                                <p class="tweet_date">Oct 19, 2023</p>
                            </div>
                            <div class="tweet_caption">
                                <p>
                                    The only study group we want to be a part of.
                                    <span> #TheBigBangTheory</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="tweet_more">
                        <i class="uil uil-ellipsis-h"></i>
                    </div>
                </div>
                <!-- Picture -->
                <div class="tweet_img">
                    <img src="assets/img/tweet.png" alt="bigbangtheory" />
                </div>
                <hr />
                <!-- icons -->
                <div class="tweet_icon d-flex d-between">
                    <div class="icon-right d-flex">
                        <div class="comment">
                            <i class="uil uil-comment"></i>
                            <span>17</span>
                        </div>
                        <div class="retweet">
                            <i class="uil uil-repeat"></i>
                            <span>192</span>
                        </div>
                        <div class="like">
                            <i class="uil uil-heart"></i>
                            <span>1.2K</span>
                        </div>
                        <div class="visit">
                            <i class="uil uil-chart-bar"></i>
                            <span>84K</span>
                        </div>
                    </div>
                    <div class="icon-left d-flex">
                        <i class="uil uil-bookmark"></i>

                        <i class="uil uil-upload"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
